[@BC Page]

[Bootlogo]

[Info]
;mode=table
;background=false
;gap=15
'Bootlogos Location'='./bootlogo/'

[Disable Bootlogo]
;mini=true
ini_file ./config.ini
move /atmosphere/exefs_patches/{ini_file(*Bootlogo,bootlogo)} '/switch/.packages/AIO Customizer/bootlogo/'
remove-ini-key ./config.ini *Bootlogo footer
refresh-to 'Disable Bootlogo'


[*Bootlogo]
;mini=true
;mode=option
;footer=Disabled
ini_file ./config.ini
file_source '/switch/.packages/AIO Customizer/bootlogo/*/'
move /atmosphere/exefs_patches/{ini_file(*Bootlogo,bootlogo)} '/switch/.packages/AIO Customizer/bootlogo/'
move '/switch/.packages/AIO Customizer/bootlogo/{file_name}' /atmosphere/exefs_patches/
set-footer {file_name}
set-ini-val ./config.ini *Bootlogo bootlogo {file_name}
refresh-to *Bootlogo


[Bootsound]

[Info]
;mode=table
;background=false
;gap=15
'Bootsounds Location'='./bootsound/'

[Disable Bootsound]
;mini=true
ini_file ./config.ini
move /config/BootSoundNX/sound/bootsound.mp3 '/switch/.packages/AIO Customizer/bootsound/{ini_file(*Bootsound,bootsound)}.mp3' 
delete '/switch/.packages/AIO Customizer/bootsound/null.mp3'
remove-ini-key ./config.ini *Bootsound footer
refresh-to 'Disable Bootsound'


[*Bootsound]
;mini=true
;mode=option
;footer=Disabled
ini_file ./config.ini
file_source '/switch/.packages/AIO Customizer/bootsound/*mp3'
move /config/BootSoundNX/sound/bootsound.mp3 '/switch/.packages/AIO Customizer/bootsound/{ini_file(*Bootsound,bootsound)}.mp3'
move {file_source} /config/BootSoundNX/sound/bootsound.mp3
delete '/switch/.packages/AIO Customizer/bootsound/null.mp3'
set-footer {file_name}
set-ini-val ./config.ini *Bootsound bootsound {file_name}
refresh-to *Bootsound



[Splashscreen]

[Info]
;mode=table
;background=false
;gap=15
'Splashscreens Location'='./splashscreen/'

[Splashscreen Time]
;mini=true
;mode=named_step_trackbar
;unlocked=true
json_file_source '/switch/.packages/AIO Customizer/json/boot_wait.json' name
set-ini-val /bootloader/hekate_ipl.ini config bootwait {json_file_source(*,label)}


[*Splashscreen]
;mini=true
;mode=option
file_source '/switch/.packages/AIO Customizer/splashscreen/*.bmp'
set-footer {file_name}
set-ini-val ./config.ini *Splashscreen splashscreen {file_name}
refresh-to *Splashscreen


[*Apply to]
;mini=true
ini_file ./config.ini
ini_file_source /bootloader/hekate_ipl.ini
filter config
set-ini-val /bootloader/hekate_ipl.ini '{ini_file_source(*)}' logopath '/switch/.packages/AIO Customizer/splashscreen/{ini_file(*Splashscreen,splashscreen)}.bmp'


[Autoboot]

[Disable]
;mini=true
set-ini-val /bootloader/hekate_ipl.ini config autoboot 0
remove-ini-key ./config.ini '*Hekate_ipl.ini' footer
refresh-to Disable

[Gap]
;mode=table
;background=false
;gap=10

[Info]
;mode=table
;background=false
;gap=15
'Autoboot Entries hekate_ipl.ini'=''

[*Hekate_ipl.ini]
;mini=true
;mode=option
;footer=Disabled
ini_file_source /bootloader/hekate_ipl.ini
filter config
set-ini-val /bootloader/hekate_ipl.ini config autoboot_list 0
set-ini-val /bootloader/hekate_ipl.ini config autoboot {index}
set-footer {ini_file_source(*)}
refresh-to *Hekate_ipl.ini